<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .container div {
            width: 100px;
            height: 100px;
        }
        .rounded-pill{
            border-radius: 10rem !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>圆角边框 .rounded类</h3>
        <div class="border border-primary rounded mb-4">.rounded</div>
        <div class="border border-primary rounded-top mb-4">.rounded-0</div>
        <div class="border border-primary rounded-left mb-4">.rounded</div>
        <div class="border border-primary rounded-right mb-4">.rounded-0</div>
        <div class="border border-primary rounded-bottom mb-4">.rounded</div>
        <div class="border border-primary rounded-circle mb-4">.rounded-0</div>
        <div class="border border-primary rounded-pill mb-4">.rounded-pill</div>
        <div class="border border-primary rounded-circle mb-4">.rounded-0</div>

        <!--
            circle    圆圈
            pill      药丸
            rounded-0 就是没有圆角的意思
        -->
    </div>
</body>

</html>
