<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>列排序</h3>
        <!-- 这个列排序的意思是你的order-的数值越大，它的排序就在后面
        当然，一共只有12列，这个东西不会按照你的col-几列排序，
        只是按照你的排列大小，在一横排的时候，按照大小排序 -->
        <div class="row">
            <div class="col border py-3 order-12">
                order-12
            </div>
            <div class="col border py-3 order-1">
                order-1
            </div>
            <div class="col border py-3 order">
                order
            </div>
            <div class="col border py-3 order-6">
                order-6
            </div>
        </div>
    </div>
</body>
</html>
