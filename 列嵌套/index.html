<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格布局</title>
    <link rel="stylesheet" href="../boot/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        p {
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>嵌套</h3>
        <div class="container">
            <div class="row">
                <div class=" col-lg-6 col-12 col-xl-6">
                    <div class="row border no-gutters">
                        <div class=" col-sm-3 col-12 ">
                            <img src="./image/b.jpg" alt="" class="pt-3">
                        </div>
                        <div class="col-12 col-sm-9 ">
                            <p class="pt-3">父亲看着春日院落中葱翠树木，似锦繁花，开口吟诗道：“春国送暖百花开，迎春绽金它先来。”母亲接着道：“火烧叶林红霞落”。李白知道父母吟了诗句的前三句，故意留下最后一句，希望自己接续下去。
                                他走到正在盛开的李树花前，稍稍想了一下说：“李花怒放一树白”。</p>
                        </div>
                    </div>
                </div>
                <div class=" col-lg-6 col-12 col-xl-6">
                    <div class="row no-gutters border">
                        <div class=" col-sm-3 col-12 ">
                            <img src="./image/c.jpg" class="pt-3 ">
                        </div>
                        <div class="col-12 col-sm-9">
                            <p class="pt-3">面要做君主的辅弼大臣，这就形成了出世与入世的矛盾。但积极入世、关心国家，是其一生思想的主流，也是构成他作品进步内容的思想基础。李白青少年时期在蜀地所写诗歌，留存很少，
                                但像《访戴天山道士不遇》《峨眉山月歌》等篇，，稍稍想了一下说：“李花怒放一树白”已显示出突出的才华。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
