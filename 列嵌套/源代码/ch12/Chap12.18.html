<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="jquery-3.3.1.slim.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.14.6/umd/popper.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <style>
        .Scrollspy{
            width: 500px;      /*定义宽度*/
            height: 600px;     /*定义高度*/
            overflow: scroll;   /*定义当内容溢出元素框时，浏览器显示滚动条以便查看其余的内容*/
        }
    </style>

</head>

<body class="container">
<h3 class="mb-4">嵌套的导航示例</h3>
<div class="row">
    <div class="col-3">
        <nav id="navbar1 " class="navbar navbar-light bg-light">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link" href="#item-1">列表 1</a>

                    <a class="nav-link ml-3 my-1" href="#item-1-1">列表 1-1</a>

                </nav>
                <a class="nav-link" href="#item-2">列表 2</a>
                <a class="nav-link" href="#item-3">列表 3</a>
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link ml-3 my-1" href="#item-3-1">列表 3-1</a>
                    <a class="nav-link ml-3 my-1" href="#item-3-2">列表 3-2</a>
                </nav>
            </nav>
        </nav>
    </div>
    <div class="col-9">
        <div data-spy="scroll" data-target="#navbar1" data-offset="80" class="Scrollspy">
            <h4 id="item-1">列表 1</h4>
            <p><img src="image/001.jpg" alt="" class="img-fluid"></p>
            <h5 id="item-1-1">列表 1-1</h5>
            <p><img src="image/002.jpg" alt="" class="img-fluid"></p>
            <h5 id="item-1-2">列表 1-2</h5>
            <p><img src="image/003.jpg" alt="" class="img-fluid"></p>
            <h4 id="item-2">列表 2</h4>
            <p><img src="image/004.jpg" alt="" class="img-fluid"></p>
            <h4 id="item-3">列表 3</h4>
            <p><img src="image/005.jpg" alt="" class="img-fluid"></p>
            <h5 id="item-3-1">列表 3-1</h5>
            <p><img src="image/001.jpg" alt="" class="img-fluid"></p>
            <h5 id="item-3-2">列表 3-2</h5>
            <p><img src="image/002.jpg" alt="" class="img-fluid"></p>
        </div>
    </div>
