<h4>内容溢出：overflow-auto和overflow-hidden的效果</h4>
<div class="overflow-auto border float-left" style="width: 200px;height: 100px;">
    转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。——苏轼《水调歌头》
</div>
