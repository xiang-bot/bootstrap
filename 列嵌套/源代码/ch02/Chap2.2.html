<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.css">
    <script src="jquery-3.3.1.slim.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.14.6/umd/popper.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div id="Carousel" class="carousel slide" data-ride="carousel">
    <!--标识图标-->
    <ol class="carousel-indicators">
        <li data-target="#Carousel" data-slide-to="0" class="active"></li>
        <li data-target="#Carousel" data-slide-to="1"></li>
        <li data-target="#Carousel" data-slide-to="2"></li>
    </ol>
    <!--幻灯片-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/a.png" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/b.png" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/c.png" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
    </div>
    <!--控制按钮-->
    <a class="carousel-control-prev" href="#Carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

</body>
</html>
